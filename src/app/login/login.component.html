<div class=" container pt-5">
    <div class=" row mt-3 justify-content-center">
        <div class=" col-md-10 w-50 mt-5 pt-5">
            <div class=" item shadow-lg">
                <form [formGroup]="loginUser" (ngSubmit)="logIn()">
                    <div *ngIf="loginSuccess" >
                        <h4 class=" text-center alert alert-success">{{loginSuccess}}</h4>
                    </div>
                    <div *ngIf="errApi">
                        <h4 class=" text-center alert alert-danger">{{errApi}}</h4>
                    </div>
                    <label for="email" class="mb-2 fw-bold">Email</label>
                    <input id="email" formControlName="email" type="email" class=" mb-4 form-control">
                    <label for="password" class=" fw-bold mb-2">Password</label>
                    <input id="password" formControlName="password" type="password" class=" form-control">
                    <p class=" float-end text-black my-2"> <a routerLink="/register"> i don't have account</a> </p>
                    <div class=" clearfix"></div>
                    <button type="submit"
                        class=" btn btn-secondary mt-3 w-50 mx-auto d-flex justify-content-center">Login</button>
                </form>
            </div>
        </div>
    </div>

</div>
